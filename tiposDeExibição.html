<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de exibição</title>
    <style>
        /* inline - Exibe um elemento como um elemento embutido. 
        quaisquer propriedades de altura e largura não terão efeito .*/

        /* block - Exibe um elemento como um elemento de bloco .
        Começa em uma nova linha e ocupa toda a laargura .*/

        /* inline-block - Exibe um elemento como um container de bloco em nível de linha .
        O próprio elemento embutido , mas voçê pode aplicar valores de altura e largura */

        /*none - O elemento é completamente removido */

        span{
            display: block;
            background: chartreuse;
        }
    </style>
</head>
<body>
    <span>HTML</span>
    <span>CSS</span>
</body>
</html>
