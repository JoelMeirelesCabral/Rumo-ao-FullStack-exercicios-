        div{
            width: 300px;
            height: 300px;
            background: seagreen;
        }
        div:hover{
            width: 100px;
            height: 100;

        }

            font-size: 40px;
            color: red;
        }

            font-size: 50px;
            color: saddlebrown;
        }

    <div></div>
    <h1>Hello Word</h1>
