<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de texto</title>
    <style>
        p{
          text-align: left; /*ainhar texto */
          text-transform: uppercase; /*especificar todo maiusculo ou minusculo*/
          text-decoration-line:underline;/* sublinhar , riscar ,texto dentro do risco*/
          line-height: 50px;/*espacamento entre as linhas */
          word-spacing: 30px; /*espacamento entre as palavras*/
          letter-spacing: 10px;/*espacamento entre as letras*/
        }
    </style>
</head>
<body>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse, ipsum alias quo quam, ab laudantium quas distinctio accusamus quod tempore rerum consectetur maxime veniam illum dolores a? Saepe, at tempora!
    </p>
</body>
</html>
