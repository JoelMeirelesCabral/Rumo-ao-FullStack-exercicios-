<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução CSS</title>
    <!--Css sempre levará em consideração a ultima definição ou declarada direto na
    linha do código . Caso precise usar uma cor especifica que não está sendo aceita 
    usar !important -->
<style>
    div{

        width: 200px;
        height: 200px;
        background: red;
        background: blue!important;
    }
</style>
</head>
<body>
    <div style="background: yellow;"></div> <!--Definido no style-->
</body>
</html>
